<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact-me">
        <label for="username">Username:</label>
    <input type="text" id="username"PLACEHOLDER="name" required="true"><br>
         <label for="password">Password: </label>
    <input type="password" id="password" placeholder="password"><br><br>
              <input type="submit"><br><br>

              Date:<input type="date"><br>
              File:<input type="file"><br>
              Colour:<input type="color"><br>
              Price Range:<input type="range"><br>
              Button:<input type="button" value="click me"><br><br>


              <label for="male">Male</label>
              <input type="radio" id="male" name="gender" value="male"><br>
              <label for="female">Female</label>
              <input type="radio" id="female"name="gender" value="female"><br>
              <label for="other">Other</label>
              <input type="radio"id="other" name="gender" value="other"><br><br>

              <label for="HTML">HTML</label>
              <input type="checkbox" id="HTML" name="LANGUAGE" value="HTML"><br>
              <label for="CSS">CSS</label>
              <input type="checkbox" id="CSS"name="LANGUAGE" value="CSS"><br>
              <label for="JS">JS</label>
              <input type="checkbox" id="JS" name="LANGUAGE" value="JS"><br>

              <label for="country">Select your country</label>
              <select name="country" id="country">
                <option value="India">India</option>
                <option value="US">US</option>
                <option value="UK">UK</option>
              </select><br><br>

              <TEXTAREA rows="-" cols="-" name="story" id="story">
                write a story
              </TEXTAREA>
            
            
            

</form>
</body>
</html>
